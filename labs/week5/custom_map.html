<!DOCTYPE html>
<html>
<head>
    <title>Claire Lifrieri First Web Map</title>    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <style>    
    #mapid { height: 500px; }
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100vw;
        }    </style>
</head>
<body> 
    <h1>Claire Lifrieri First Web Map</h1>
    <div id="mapid"></div>

    <script>
        var mymap = L.map('mapid').setView([30.615902, -96.338674], 15);
       L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18,
    id: 'mapbox/streets-v11',
    accessToken: 'pk.eyJ1IjoiY2xhaXJpZSIsImEiOiJjbThkZm1ra2wwbWNxMnZvODA4dm9wNWVlIn0.iWgL94YUJfmOITZKulQouw'
}).addTo(mymap);

        var circle = L.circle([30.609991620491353, -96.34043682139912], { //kyle field
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 100
}).addTo(mymap);

circle.bindPopup("<b>Kyle Field</b><br>30.609991620491353, -96.34043682139912");

var Icons = L.Icon.extend({
    options: {
        iconSize: [25, 25],
        iconAnchor: [12, 12],
        popupAnchor: [0, -12],
    }
    });

var academicMarker = new Icons({iconUrl: 'custom_icons/library_icon.png'}),
    OMbuildingMarker = new Icons({iconUrl: 'custom_icons/building_icon.png'});

L.marker([30.615809687514474, -96.34087797512016], {icon: academicMarker}).addTo(mymap).bindPopup("<b>Academic Building</b><br>30.615809687514474, -96.34087797512016");
L.marker([30.617804049531536, -96.33664008506513], {icon: OMbuildingMarker}).addTo(mymap).bindPopup("<b>O&M Building</b><br>30.617804049531536, -96.33664008506513");

function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

mymap.on('click', onMapClick);

mymap.locate({setView: true, maxZoom: 16});
    </script>
