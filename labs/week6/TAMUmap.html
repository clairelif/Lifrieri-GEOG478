<!DOCTYPE html>
<html>
  <head>
    <title>Claire Lifrieri TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>    
        #mapid { height: 500px; }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
  </head>
  <body>
    <h1>Claire Lifrieri TAMU Map</h1>
    <div id="mapid"></div>
    <script src="tamubuilding.js"></script>
    <script>
        var map = L.map('mapid').setView([30.61585029405791, -96.34082305953896], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Info control
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create("div", "info");
            this.update();
            return this._div;
        };

        // Update info control based on feature properties
        info.update = function (props) {
            this._div.innerHTML = "<h4>TAMU Buildings</h4>" +
                (props
                    ? "<b>" + props.name + "</b><br />" + props.abbr
                    : "Hover over a building");
        };

        info.addTo(map);

        // Style for buildings
        function buildingStyle(feature) {
            return {
                fillColor: "maroon", // Change building color to maroon
                weight: 2,
                opacity: 1,
                color: "white", // Border color
                dashArray: "3",
                fillOpacity: 0.7
            };
        }

        // Highlight style on hover
        function highlightFeature(e) {
            var layer = e.target;
            layer.setStyle({
                weight: 5,
                color: "#666",
                dashArray: "",
                fillOpacity: 0.9
            });

            layer.bringToFront();
            info.update(layer.feature.properties); // Update info control
        }

        // Reset highlight on mouseout
        function resetHighlight(e) {
            geojson.resetStyle(e.target);  // Ensure geojson is correctly referenced
            info.update(); // Reset info control
        }

        // Zoom to feature on click
        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        // Add event listeners to each feature
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }

        // Add GeoJSON data to the map
        var geojson = L.geoJson(tamuBuildingData, {
            style: buildingStyle,
            onEachFeature: onEachFeature
        }).addTo(map);

    </script>
  </body>
</html>
