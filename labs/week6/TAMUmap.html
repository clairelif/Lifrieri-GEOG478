<!DOCTYPE html>
<html>
  <head>
    <title>Claire Lifrieri TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
      #mapid {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mapid"></div>

    <script type="text/javascript"></script>

    <script>
        var map = L.map('mapid').setView([30.614224051544085, -96.34212227116367], 15);
        <h1>Claire Lifrieri TAMU Map</h1>

        var tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Define functions before using them
        function highlightFeature(e) {
            var layer = e.target;

            layer.setStyle({
                weight: 5,
                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
            });

            layer.bringToFront();
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            geojson.resetStyle(e.target);
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        var geojson;
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function (props) {
            this._div.innerHTML = '<h4>TAMU Buildings Name and Abbr</h4>' + (props ?
                '<b>' + props.BldgName + '</b><br />' + props.BldgAbbr
                : 'Hover over a building');
        };

        info.addTo(map);

        fetch('https://raw.githubusercontent.com/clairelif/Lifrieri-GEOG478/refs/heads/main/labs/week6/tamubuilding.json')
            .then(response => response.text())
            .then(text => {
                const jsonText = text.substring(text.indexOf('{'), text.lastIndexOf('}') + 1);
                const data = JSON.parse(jsonText);
                geojson = L.geoJson(data, {
                    style: function (feature) {
                        return { color: "maroon" };
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on({
                            mouseover: highlightFeature,
                            mouseout: resetHighlight,
                            click: zoomToFeature
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading the GeoJSON data:', error));

    </script>
</body>
</html>
