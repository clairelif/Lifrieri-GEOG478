<!DOCTYPE html>
<html>
  <head>
    <title>Claire Lifrieri TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <style>
      #mapid {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Claire Lifrieri TAMU Map</h1>
    <div id="mapid"></div>
    
    <script src="labs\week6\tamubuildings.geo"></script>
    <script>
        var map = L.map('mapid').setView([30.615, -96.34], 15);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

       // Fetch GeoJSON data
       fetch('tamubuildings.js')
            .then(response => response.json())  // Directly parse JSON
            .then(data => {
                console.log("Loaded GeoJSON data:", data); // Debugging
                geojson = L.geoJson(data, {
                    style: { color: "maroon", weight: 2, opacity: 0.6, fillOpacity: 0.4 },
                    onEachFeature: function (feature, layer) {
                        layer.on({
                            mouseover: highlightFeature,
                            mouseout: resetHighlight,
                            click: zoomToFeature
                        });
                    }
                }).addTo(map);

                // Auto-fit map to building boundaries
                map.fitBounds(geojson.getBounds());
            })
            .catch(error => console.error('Error loading the GeoJSON data:', error));

        </script>
  </body>
</html>
