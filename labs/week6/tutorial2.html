<!DOCTYPE html>
<html>
  <head>
    <title>Claire Lifrieri TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <script src="tamubuildings.js"></script> <!-- Load your data first -->
    
    <style>
      #mapid {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Claire Lifrieri TAMU Map</h1>
    <div id="mapid"></div>
    
    <script>
        // Adjusted map center to better fit TAMU buildings
        var map = L.map('mapid').setView([30.63, -96.47], 15);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Load the GeoJSON data directly from tamubuildings.js
        L.geoJSON(tamu, {
            style: {
                color: "blue",
                weight: 2,
                opacity: 0.6,
                fillOpacity: 0.4
            },
            onEachFeature: function (feature, layer) {
                if (feature.properties) {
                    let popupContent = `<b>Building Name:</b> ${feature.properties.BldgName} <br>
                                        <b>Number:</b> ${feature.properties.Number} <br>
                                        <b>Entries:</b> ${feature.properties.Entries}`;
                    layer.bindPopup(popupContent);
                }
            }
        }).addTo(map);

    </script>
  </body>
</html>
